<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB34D Adaptive Card Test</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            padding: 20px;
        }
        .test-results {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .test-pass { color: #00ff00; }
        .test-fail { color: #ff6666; }
        .test-warn { color: #ffaa00; }
        iframe {
            width: 100%;
            height: 800px;
            border: 2px solid #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>üß™ VIB34D Adaptive Card System Test</h1>
    
    <div class="test-results" id="test-results">
        <h3>Test Results:</h3>
        <div id="results-content">Loading tests...</div>
    </div>
    
    <h3>Live Demo:</h3>
    <iframe src="VIB34D_ADAPTIVE_CARD_DEMO.html" id="demo-frame"></iframe>
    
    <script>
        // Test the demo system
        function runTests() {
            const results = [];
            
            // Test 1: Check if demo files exist
            fetch('VIB34D_ADAPTIVE_CARD_DEMO.html')
                .then(response => {
                    if (response.ok) {
                        results.push('‚úÖ Demo HTML file loads successfully');
                    } else {
                        results.push('‚ùå Demo HTML file failed to load');
                    }
                    return fetch('VIB34D_ADAPTIVE_CARD_VISUALIZER.js');
                })
                .then(response => {
                    if (response.ok) {
                        results.push('‚úÖ Visualizer JavaScript file loads successfully');
                    } else {
                        results.push('‚ùå Visualizer JavaScript file failed to load');
                    }
                    updateResults(results);
                })
                .catch(error => {
                    results.push('‚ùå Network error: ' + error.message);
                    updateResults(results);
                });
            
            // Test 2: Check WebGL support
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (gl) {
                results.push('‚úÖ WebGL is supported in this browser');
            } else {
                results.push('‚ö†Ô∏è WebGL not supported - Canvas 2D fallback will be used');
            }
            
            // Test 3: Check for required browser features
            if (typeof ResizeObserver !== 'undefined') {
                results.push('‚úÖ ResizeObserver API available');
            } else {
                results.push('‚ö†Ô∏è ResizeObserver not available - responsive features may be limited');
            }
            
            if (typeof requestAnimationFrame !== 'undefined') {
                results.push('‚úÖ RequestAnimationFrame API available');
            } else {
                results.push('‚ùå RequestAnimationFrame not available - animations will not work');
            }
            
            updateResults(results);
        }
        
        function updateResults(results) {
            const content = document.getElementById('results-content');
            content.innerHTML = results.join('<br>') + 
                '<br><br><strong>Expected Demo Features:</strong><br>' +
                '‚Ä¢ 8 geometry cards with distinct visualizations<br>' +
                '‚Ä¢ Master control sliders affecting all cards<br>' +
                '‚Ä¢ Status display showing "8/8 cards initialized"<br>' +
                '‚Ä¢ Smooth animations in each card<br>' +
                '‚Ä¢ Mouse hover effects on cards<br>' +
                '‚Ä¢ Real-time parameter updates<br>' +
                '<br><strong>üéØ All tests should pass for full functionality</strong>';
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', runTests);
        
        // Monitor iframe for loading
        const iframe = document.getElementById('demo-frame');
        iframe.addEventListener('load', () => {
            setTimeout(() => {
                console.log('Demo iframe loaded - checking for errors...');
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const errors = iframeDoc.querySelectorAll('.webgl-failed');
                    if (errors.length > 0) {
                        console.log('‚ö†Ô∏è WebGL failures detected in demo - Canvas 2D fallback should be active');
                    } else {
                        console.log('‚úÖ Demo loaded without WebGL errors');
                    }
                } catch (e) {
                    console.log('‚ÑπÔ∏è Cannot access iframe content due to same-origin policy');
                }
            }, 2000);
        });
    </script>
</body>
</html>
